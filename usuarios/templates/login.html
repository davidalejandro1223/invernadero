<!DOCTYPE html>
<html lang="es">
	<head>
		{% load static %}
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		{% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> {% endcomment %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/login.css' %}">

		<title>Login</title>
	</head>
	<body>
		<section class="background-image"> </section>
		<section id="section-container" >
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12 col-md-6 col-login">
						<h4 class="text-center">Self-Grow</h4><br>
						<form method="POST">
							{% csrf_token %}
							<div class="form-group mb-3">
								<p class="text-center mb-1" for="inputUsuario">Usuario:</p>
								<input type="text" name="inputUsuario" id="inputUsuario" class="form-control" placeholder="Ingrese su usuario">
							</div>
							<div class="form-group mb-4">
								<p class="text-center mb-1" for="inputContrasena">Contraseña:</p>
								<input type="password" name="inputContrasena" id="inputContrasena" class="form-control" placeholder="Ingrese la Contraseña:">
							</div>
							<button type="submit" class="btn btn-outline-success btn-block">Ingresar</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		{% load static %}
		{% comment %} <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script> {% endcomment %}
		{% comment %} <script src = "{% static 'js/bootstrap.min.js' %}"></script> {% endcomment %}
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
